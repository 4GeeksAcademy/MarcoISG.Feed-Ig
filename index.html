<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <script src="https://kit.fontawesome.com/3bbb7b3302.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/styles.css">
    
</head>

<body>
    <div class="container">
        <nav class="navbar bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand">
                    <img src="/imagenes/logotipo-de-instagram.png" alt="" height="20px"><strong>Instagram</strong>
                </a>
                <div class="d-flex">
                    <button type="button" class="btn btn-success me-2" data-bs-toggle="modal"
                        data-bs-target="#exampleModal">
                        Create a new post
                    </button>

                    <!-- Modal -->
                    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                        aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h1 class="modal-title fs-5" id="exampleModalLabel">Create a new post</h1>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <form>
                                        <div class="mb-3">
                                            <label for="recipient-name" class="col-form-label">Caption:</label>
                                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"
                                                placeholder="Add the caption of your post here"></textarea>
                                        </div>
                                        <div class="mb-3">
                                            <button type="button" class="btn btn-outline-secondary"><i
                                                    class="fa-solid fa-camera"></i></button>
                                            <button type="button" class="btn btn-outline-secondary"><i
                                                    class="fa-solid fa-location-dot"></i></button>
                                        </div>
                                    </form>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary"
                                        data-bs-dismiss="modal">Close</button>
                                    <button type="button" class="btn btn-success">Publish</button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="dropdown">
                        <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            <i class="fa-solid fa-gear"></i>
                        </button>
                        <ul class="dropdown-menu dropdown-menu-light">
                            <li><a class="dropdown-item" href="#">Profile</a></li>
                            <li><a class="dropdown-item" href="#">Accessibility</a></li>
                            <li><a class="dropdown-item" href="#">Privacy and Data</a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item" href="#">Logout</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>

        <div class="row justify-content-md-center">
            <div class="col-md">
                
                <div class="d-flex justify-content-center">
                    <ul class="nav nav-tabs" id="myTab" role="tablist">
                        <li class="nav-item" role="presentation">
                            <button class="nav-link active" id="home-tab" data-bs-toggle="tab"
                                data-bs-target="#home-tab-pane" type="button" role="tab" aria-controls="home-tab-pane"
                                aria-selected="true"><i class="fa-solid fa-table-cells"></i></button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" id="profile-tab" data-bs-toggle="tab"
                                data-bs-target="#profile-tab-pane" type="button" role="tab" aria-controls="profile-tab-pane"
                                aria-selected="false"><i class="fa-solid fa-square"></i></button>
                        </li>
                    </ul>
                </div>

                <div class="tab-content justify-content-center" id="myTabContent">
                    <div class="tab-pane fade show active" id="home-tab-pane" role="tabpanel" aria-labelledby="home-tab"
                        tabindex="0">
                        <div class="container">
                            <div class="row row-cols-3 g-2"> 
                                <div class="col">
                                    <div class="image-container">
                                        <img src="/imagenes/m.avif" class="img-fluid" alt="">
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="image-container">
                                        <img src="/imagenes/m2.jpg" class="img-fluid" alt="">
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="image-container">
                                        <img src="/imagenes/m3.jpg" class="img-fluid" alt="">
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="image-container">
                                        <img src="/imagenes/m4.jpg" class="img-fluid" alt="">
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="image-container">
                                        <img src="/imagenes/m5.jpg" class="img-fluid" alt="">
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="image-container">
                                        <img src="/imagenes/m6.jpg" class="img-fluid" alt="">
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="image-container">
                                        <img src="/imagenes/m7.jpg" class="img-fluid" alt="">
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="image-container">
                                        <img src="/imagenes/m8.jpg" class="img-fluid" alt="">
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="image-container">
                                        <img src="/imagenes/m9.webp" class="img-fluid" alt="">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="tab-pane fade" id="profile-tab-pane" role="tabpanel" aria-labelledby="profile-tab"
                        tabindex="0">
                        <div class="instagram-card">
                            <div class="card">
                                <h3>Nature</h3>
                                <img src="/imagenes/m.avif" class="card-img-top" alt="...">
                                <div class="card-body">
                                    <h5 class="card-title"><b>305 likes</b></h5>
                                    <p class="card-text">Belleza natural</p>
                                    
                                </div>
                            </div>
                            <div class="card">
                                <h3>Tree</h3>
                                <img src="/imagenes/m2.jpg" class="card-img-top" alt="...">
                                <div class="card-body">
                                    <h5 class="card-title"><b>207 likes</b></h5>
                                    <p class="card-text">Paisajes que recordar√°s</p>
                                    
                                </div>
                            </div>
                            
                            <div class="card">
                                <h3>Summer!</h3>
                                <img src="/imagenes/m3.jpg" class="card-img-top" alt="...">
                                <div class="card-body">
                                    <h5 class="card-title"><b>1050 likes</b></h5>
                                    <p class="card-text">El verano se disfruta.</p>
                                    
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
</body>

</html>
